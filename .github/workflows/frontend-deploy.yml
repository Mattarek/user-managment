name: frontend-build-and-deploy

on:
  push:
    branches: [ "main" ]

concurrency:
  group: frontend-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show dist
        run: |
          ls -lah dist
          test -f dist/index.html

      - name: Upload dist to server (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "dist/**"
          target: "/tmp/user-management-dist"
          strip_components: 1

      - name: Activate new frontend + reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -euo pipefail

            TARGET="/var/www/user-management"
            STAGING="/tmp/user-management-dist"
            RELEASES="/var/www/user-management-releases"
            TS="$(date +%Y%m%d%H%M%S)"
            NEW_RELEASE="${RELEASES}/${TS}"

            echo "Staging content:"
            ls -lah "$STAGING" | head -n 80

            test -f "$STAGING/index.html"

            mkdir -p "$RELEASES"
            mkdir -p "$NEW_RELEASE"

            cp -a "$STAGING"/. "$NEW_RELEASE"/

            ln -sfn "$NEW_RELEASE" "$TARGET"

            rm -rf "$STAGING"

            ls -1dt "$RELEASES"/* | tail -n +6 | xargs -r rm -rf

            sudo /usr/sbin/nginx -t
            sudo /bin/systemctl reload nginx

            echo "Current points to:"
            readlink -f "$TARGET"
            ls -lah "$TARGET" | head -n 50
